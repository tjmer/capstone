{% extends 'base.html' %}

{% block content %}
<div class="player-cards">
    <section class="char-name">
        <h3>{{ monster.monster_name }}</h3>
    </section>
    <section class="char-health">
        <p>{{ monster.total_hp }}</p>
        <p>{{ monster.current_hp }}</p>
        <p>{{ monster.armor_class }}</p>
    </section>
    <section class="info">
        <p>{{ monster.monster_description }}</p>
    </section>
    {% if monster.author == current_user %}
        <div>
            <a href="{{ url_for('update_monster', monster_id=monster.id) }}">Update</a>
            <button type="button" data-toggle="modal" data-target="#deleteModal">Delete</button>
        </div>
    {% endif %}
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Monster</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_monster', monster_id=monster.id) }}" method="POST">
              <input type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
